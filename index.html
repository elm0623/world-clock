<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock - Lalia Mateo</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Sydney</option>
      </select>
      <div class="city">
        <h2>
            <div class-"city">Los Angeles</div>
            <div class="date"> January 10,2025 </div>
            <div class="time">10:00:15 PM</div>
        </h2>
      </div>
<div class="city">
        <h2>
            <div class-"city">Sydney</div>
            <div class="date"> January 10,2025 </div>
            <div class="time">10:00:15 PM</div>
        </h2>
      </div>
<div class="city">
        <h2>
            <div class-"city">Tokyo</div>
            <div class="date"> January 10,2025 </div>
            <div class="time">10:00:15 PM</div>
        </h2>
      </div>
<div class="city">
        <h2>
            <div class-"city">Paris</div>
            <div class="date"> January 10,2025 </div>
            <div class="time">10:00:15 PM</div>
        </h2>
      </div>v
    </div>
    <footer>
      This project was coded by Lalia Mateo and is
      <a href="https://github.com/elm0623/world-clock" target="_blank">
        open-sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
